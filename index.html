    <script>

            settingsButton, settingsOverlay, settingsPanel, closeSettingsButton, titleInput, faviconInput, saveSettingsButton,

        let pendingUpdateVersion = null; // Holds the version number of the pending update
        let isCheckingUpdates = false;

        // --- Helper: Capture Initial Title/Favicon ---
        function captureInitialValues() {
            const tempTitle = document.getElementById('page-title');

        // --- Helper: Get DOM Elements ---
        function getElements() {
            searchContainer = document.getElementById('search-container'); greeting = document.getElementById('greeting'); searchBox = document.getElementById('search-box'); urlInput = document.getElementById('url-input'); submitSearchButton = document.getElementById('submit-search-button'); iframeContainer = document.getElementById('iframe-container'); contentIframe = document.getElementById('content-iframe'); closeButton = document.getElementById('close-button'); bodyElement = document.body; themeSelector = document.getElementById('theme-selector'); disclaimerElement = document.getElementById('disclaimer'); settingsButton = document.getElementById('settings-button'); settingsOverlay = document.getElementById('settings-overlay'); settingsPanel = document.getElementById('settings-panel'); closeSettingsButton = document.getElementById('close-settings-button'); titleInput = document.getElementById('title-input'); faviconInput = document.getElementById('favicon-input'); saveSettingsButton = document.getElementById('save-settings-button'); pageTitleElement = document.getElementById('page-title'); faviconLinkElement = document.getElementById('favicon-link'); installUpdateButton = document.getElementById('install-update-button'); updateStatusElement = document.getElementById('update-status'); updateControls = document.getElementById('update-controls');
             if (themeSelector && themeSelector.options.length === 0) { const themes = { "light": "Light", "dark": "Dark", "vscode-dark-plus": "VSCode Dark+", "monokai": "Monokai", "solarized-light": "Solarized Light", "solarized-dark": "Solarized Dark" }; for (const [value, text] of Object.entries(themes)) { const opt = document.createElement('option'); opt.value = value; opt.textContent = text; themeSelector.appendChild(opt); } }
             // Disclaimer text updated in initializeApp based on stored version
        }

        // --- File System Access API Functions ---
        async function verifyPermission(fileHandle, request = false) {
             if (!fileHandle || !fileHandle.requestPermission) return false;
             try {
                 const options = { mode: 'readwrite' };
                 if ((await fileHandle.queryPermission(options)) === 'granted') return true;
                 if (request && (await fileHandle.requestPermission(options)) === 'granted') return true;
             } catch (err) { console.error("Error verifying/requesting permission:", err); }
             return false;
        }
         async function writeFile(fileHandle, content) {
             if (!fileHandle) throw new Error("No file handle provided to write.");
             try {
                 const writable = await fileHandle.createWritable(); await writable.write(content); await writable.close();
                 console.log("File written successfully."); return true;
             } catch (err) { console.error("Error writing file:", err); setUpdateStatus(`Error writing file: ${err.message}`, "error"); return false; }
         }

        // --- Version Comparison ---
        function compareVersions(v1, v2) {
            const parts1 = (v1 || '0').split('.').map(Number); const parts2 = (v2 || '0').split('.').map(Number);
            const len = Math.max(parts1.length, parts2.length);
            for (let i = 0; i < len; i++) {
                const p1 = parts1[i] || 0; const p2 = parts2[i] || 0;
                if (p1 > p2) return 1; if (p1 < p2) return -1;
            }
            return 0;
        }

        // --- Update Function (Checks Version and Notifies) ---
        async function checkForUpdatesAndNotify() {
             if (isCheckingUpdates) { console.log("Update check already in progress."); return; }

             isCheckingUpdates = true;
             setUpdateStatus(`Checking for updates (Current: v${currentAppliedVersion})...`, ""); // Use stored version
             console.log(`Checking for updates (Current Applied: v${currentAppliedVersion})...`);
             pendingUpdateContent = null; pendingUpdateVersion = null; // Clear previous pending update
             if(installUpdateButton) installUpdateButton.classList.remove('visible'); // Hide button

             let remoteVersion = '';
             try {
                 const versionResponse = await fetch(VERSION_URL, { cache: 'no-store', mode: 'cors' });
                 if (!versionResponse.ok) throw new Error(`Version check failed: ${versionResponse.status} ${versionResponse.statusText}`);
                 remoteVersion = (await versionResponse.text()).trim();
                 console.log("Remote version found:", remoteVersion);

                 const comparison = compareVersions(remoteVersion, currentAppliedVersion); // Compare remote with stored

                 if (comparison > 0) { // Remote version is newer
                     console.log(`Newer version ${remoteVersion} found! Fetching update content...`);
                     setUpdateStatus(`Fetching update v${remoteVersion}...`, "warning");
                     const updateResponse = await fetch(UPDATE_URL, { cache: 'no-store', mode: 'cors' });
                     if (!updateResponse.ok) throw new Error(`Update fetch failed: ${updateResponse.status} ${updateResponse.statusText}`);
                     const newHtmlText = await updateResponse.text();

                     // Store fetched data temporarily
                     pendingUpdateContent = newHtmlText;
                     pendingUpdateVersion = remoteVersion; // Store the version we are about to install

                     setUpdateStatus(`Update v${remoteVersion} available!`, "success");
                     if (installUpdateButton) installUpdateButton.classList.add('visible'); // Show button

                 } else if (comparison === 0) {
                     console.log(`Already up to date (v${currentAppliedVersion}).`);
                     setUpdateStatus(`Already up to date (v${currentAppliedVersion}).`, "success");
                     setTimeout(() => setUpdateStatus("", ""), 5000);
                 } else {
                      console.warn(`Stored version ${currentAppliedVersion} seems newer than remote ${remoteVersion}. Assuming up-to-date.`);
                      setUpdateStatus(`Current version v${currentAppliedVersion} is latest.`, "success");
                      setTimeout(() => setUpdateStatus("", ""), 5000);
                 }

             } catch (error) {
                 console.error("Update check failed:", error);
                 setUpdateStatus(`Update check failed: ${error.message || 'Network error'}`, "error");
             } finally {
                 isCheckingUpdates = false;
             }
         }

         // --- Install Update Function (Triggered by Button) ---
         async function promptAndInstallUpdate() {
             if (!pendingUpdateContent || !pendingUpdateVersion) { setUpdateStatus("Update data missing. Check again?", "warning"); if(installUpdateButton) installUpdateButton.classList.remove('visible'); return; }
             if (!('showOpenFilePicker' in window)) { setUpdateStatus("File System Access API not supported.", "error"); return; }

             setUpdateStatus("Select the HTML file to update...", "warning");
             let handle;
             try {
                 [handle] = await window.showOpenFilePicker({ types: [{ description: 'HTML Files', accept: { 'text/html': ['.html', '.htm'] } }], multiple: false });
                 const permissionGranted = await verifyPermission(handle, true);
                 if (permissionGranted) {
                     setUpdateStatus("Writing update...", "warning");
                     const writeSuccess = await writeFile(handle, pendingUpdateContent);
                     if (writeSuccess) {
                         // ** Save the newly applied version to localStorage BEFORE reloading **
                         try {
                             localStorage.setItem(APPLIED_VERSION_STORAGE_KEY, pendingUpdateVersion);
                             console.log(`Stored applied version: ${pendingUpdateVersion}`);
                         } catch (e) {
                             console.error("Failed to store applied version in localStorage", e);
                             // Continue reload anyway, but version tracking will be lost if storage fails
                         }

                         setUpdateStatus("Update applied! Reloading...", "success");
                         pendingUpdateContent = null; pendingUpdateVersion = null; // Clear temp data
                         if(installUpdateButton) installUpdateButton.classList.remove('visible'); // Hide button
                         setTimeout(() => { window.location.reload(true); }, 1500);
                     } // else: writeFile sets error status
                 } else { setUpdateStatus("Permission denied.", "error"); }
             } catch (err) {
                 if (err.name === 'AbortError') { setUpdateStatus("File selection cancelled.", "warning"); }
                 else { console.error("Error requesting/writing file:", err); setUpdateStatus(`Error updating: ${err.message}`, "error"); }
             }
         }

         function setUpdateStatus(message, type = "") {
             if (!updateStatusElement) return;
             updateStatusElement.textContent = message;
             updateStatusElement.className = type;
         }

        // --- Theme Functions ---
        function applyTheme(themeName) { console.log("Applying theme:", themeName); if (!themeName) themeName = 'light'; document.documentElement.setAttribute('data-theme', themeName); if (themeSelector) themeSelector.value = themeName; try { let arrowColor = getComputedStyle(document.documentElement).getPropertyValue('--secondary-text-color').trim() || '#586069'; if (themeSelector) themeSelector.style.backgroundImage = `url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2210%22%20height%3D%225%22%20viewBox%3D%220%200%2010%205%22%3E%3Cpath%20fill%3D%22${encodeURIComponent(arrowColor)}%22%20d%3D%22M0%200l5%205%205-5z%22%2F%3E%3C%2Fsvg%3E')`; } catch (e) { console.warn("Could not update selector arrow color", e); } }
        function saveTheme(themeName) { try { localStorage.setItem(THEME_STORAGE_KEY, themeName); } catch (e) { console.error("LocalStorage unavailable saving theme.", e); } }

        // --- Customization Functions (Title & Favicon) ---
        function applyCustomization(title, faviconUrl) { if (!pageTitleElement || !faviconLinkElement) { console.warn("Title/Favicon element missing."); return; } pageTitleElement.textContent = title || initialTitle; const targetFaviconUrl = faviconUrl || initialFavicon; if (faviconLinkElement.href !== targetFaviconUrl) { faviconLinkElement.href = targetFaviconUrl; } }
        function loadCustomization() { let savedTitle = initialTitle; let savedFaviconUrl = initialFavicon; try { savedTitle = localStorage.getItem(TITLE_STORAGE_KEY) || initialTitle; savedFaviconUrl = localStorage.getItem(FAVICON_STORAGE_KEY) || initialFavicon; } catch (e) { console.error("LocalStorage unavailable reading customization.", e); } applyCustomization(savedTitle, savedFaviconUrl); if (titleInput) titleInput.value = savedTitle; if (faviconInput) faviconInput.value = savedFaviconUrl; }
        function saveCustomization() { if (!titleInput || !faviconInput) return; const newTitle = titleInput.value.trim(); const newFaviconUrl = faviconInput.value.trim(); applyCustomization(newTitle, newFaviconUrl); try { localStorage.setItem(TITLE_STORAGE_KEY, newTitle); localStorage.setItem(FAVICON_STORAGE_KEY, newFaviconUrl); console.log("Settings saved."); } catch (e) { console.error("LocalStorage unavailable saving customization.", e); alert("Error saving settings."); } if (settingsOverlay) settingsOverlay.classList.remove('visible'); }

        // --- Panic Mode & Core App Functions ---
        function enterPanicMode() { if (!contentIframe || !bodyElement || !localStorage || !searchContainer || !iframeContainer || !disclaimerElement) return; console.log("Entering Panic Mode"); contentIframe.src = PANIC_URL; bodyElement.classList.add('panic-active'); try { localStorage.setItem(PANIC_STORAGE_KEY, 'true'); } catch (e) { console.error("LocalStorage unavailable.", e); } if(iframeContainer) iframeContainer.classList.add('visible'); }
        function exitPanicMode() { if (!bodyElement || !localStorage || !iframeContainer || !contentIframe || !searchContainer || !disclaimerElement) return; console.log("Exiting Panic Mode"); try { localStorage.removeItem(PANIC_STORAGE_KEY); } catch (e) { console.error("LocalStorage unavailable.", e); } bodyElement.classList.remove('panic-active'); if(iframeContainer) iframeContainer.classList.remove('visible'); if(contentIframe) contentIframe.src = 'about:blank'; attachNormalModeListeners(); }
        function showRegularIframe(url) { if (!bodyElement || bodyElement.classList.contains('panic-active') || !contentIframe || !iframeContainer || !searchContainer || !disclaimerElement || !updateControls) return; let finalUrl = url.trim(); if (!finalUrl.startsWith('http://') && !finalUrl.startsWith('https://')) finalUrl = 'https://' + finalUrl; console.log("Loading regular URL:", finalUrl); try { contentIframe.src = finalUrl; iframeContainer.classList.add('visible'); searchContainer.style.opacity = '0'; searchContainer.style.visibility = 'hidden'; searchContainer.style.pointerEvents = 'none'; updateControls.style.opacity = '0'; updateControls.style.visibility = 'hidden'; updateControls.style.pointerEvents = 'none'; disclaimerElement.classList.add('hidden'); } catch (e) { console.error("Error setting iframe src:", e); alert("Could not load the URL."); iframeContainer.classList.remove('visible'); searchContainer.style.opacity = '1'; searchContainer.style.visibility = 'visible'; searchContainer.style.pointerEvents = 'auto'; updateControls.style.opacity = '1'; updateControls.style.visibility = 'visible'; updateControls.style.pointerEvents = 'auto'; disclaimerElement.classList.remove('hidden'); } }
        function closeRegularIframe() { if (!bodyElement || bodyElement.classList.contains('panic-active') || !iframeContainer || !contentIframe || !searchContainer || !disclaimerElement || !updateControls) return; iframeContainer.classList.remove('visible'); contentIframe.src = 'about:blank'; searchContainer.style.opacity = '1'; searchContainer.style.visibility = 'visible'; searchContainer.style.pointerEvents = 'auto'; updateControls.style.opacity = '1'; updateControls.style.visibility = 'visible'; updateControls.style.pointerEvents = 'auto'; disclaimerElement.classList.remove('hidden'); }
        function performSearch() { if (!urlInput || !searchBox || !disclaimerElement) return; const url = urlInput.value.trim(); if (url) { showRegularIframe(url); } else { console.log("User entered no URL."); if (!document.getElementById('shake-animation-style')) addShakeAnimation(); searchBox.style.animation = 'shake 0.5s ease-in-out'; setTimeout(() => { if(searchBox) searchBox.style.animation = ''; }, 500); } }
        function addShakeAnimation() { const styleId = 'shake-animation-style'; if (document.getElementById(styleId)) return; const styleSheet = document.createElement("style"); styleSheet.id = styleId; styleSheet.type = "text/css"; styleSheet.innerText = `@keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }`; document.head.appendChild(styleSheet); }


        // --- Initialization ---
        async function initializeApp() {
            getElements(); // Get DOM elements

            // Read applied version from storage
            try {
                currentAppliedVersion = localStorage.getItem(APPLIED_VERSION_STORAGE_KEY) || '0.0'; // Default if not found
                console.log(`Current applied version (from storage): v${currentAppliedVersion}`);
            } catch (e) {
                console.error("LocalStorage unavailable reading applied version.", e);
                currentAppliedVersion = '0.0'; // Default on error
            }
             // Update disclaimer with current version
             if (disclaimerElement) { disclaimerElement.textContent = `Current Version: v${currentAppliedVersion}. Updates require approval. File access needed to install.`; }


            loadCustomization(); // Load Title/Favicon
            let savedTheme = 'light'; try { savedTheme = localStorage.getItem(THEME_STORAGE_KEY) || 'light'; } catch (e) { console.error("LocalStorage error reading theme.", e); } applyTheme(savedTheme); // Apply theme

            let isPanic = false; // Check panic mode
             try { if (localStorage.getItem(PANIC_STORAGE_KEY) === 'true') { isPanic = true; if (bodyElement) enterPanicMode(); else document.addEventListener('DOMContentLoaded', enterPanicMode); } }
             catch (e) { console.error("LocalStorage error checking panic.", e); }

             if (disclaimerElement && isPanic) disclaimerElement.classList.add('hidden'); // Ensure hidden if panic

            attachListeners(isPanic); // Attach event listeners
            addShakeAnimation();

             // Initial check for updates
             if (!isPanic && 'showOpenFilePicker' in window) { // Only check if not panic and API supported
                 setTimeout(checkForUpdatesAndNotify, 1500);
             } else if (!('showOpenFilePicker' in window)) {
                 setUpdateStatus("Auto-update requires a browser supporting the File System Access API.", "warning");
             }
        }

        // --- Event Listeners ---
        function attachListeners(isPanic) {
             window.addEventListener('keydown', handleGlobalKeys);
             if (themeSelector) themeSelector.addEventListener('change', (event) => { applyTheme(event.target.value); saveTheme(event.target.value); });
             if (settingsButton) settingsButton.addEventListener('click', () => { loadCustomization(); if(settingsOverlay) settingsOverlay.classList.add('visible'); });
             if (closeSettingsButton) closeSettingsButton.addEventListener('click', () => { if(settingsOverlay) settingsOverlay.classList.remove('visible'); });
             if (saveSettingsButton) saveSettingsButton.addEventListener('click', saveCustomization);
             if (settingsOverlay) settingsOverlay.addEventListener('click', (event) => { if (event.target === settingsOverlay) settingsOverlay.classList.remove('visible'); });
             // Update Button Listener
             if(installUpdateButton) installUpdateButton.addEventListener('click', promptAndInstallUpdate);

            if (!isPanic) { attachNormalModeListeners(); }
            else { // Ensure UI hidden if starting in panic
                 if(searchContainer) { searchContainer.style.opacity = '0'; searchContainer.style.visibility = 'hidden'; searchContainer.style.pointerEvents = 'none'; }
                 if(updateControls) { updateControls.style.opacity = '0'; updateControls.style.visibility = 'hidden'; updateControls.style.pointerEvents = 'none'; }
            }
        }
         function attachNormalModeListeners() {
              if (submitSearchButton) submitSearchButton.onclick = performSearch;
              if (urlInput) urlInput.onkeypress = handleUrlInputKeypress;
              if (closeButton) closeButton.onclick = closeRegularIframe;
         }
         function handleUrlInputKeypress(event) { if (event.key === 'Enter' || event.keyCode === 13) { event.preventDefault(); performSearch(); } }
         function handleGlobalKeys(event) {
             if (event.key === '`') { event.preventDefault(); enterPanicMode(); }
             else if (event.ctrlKey && event.altKey && (event.key === 'x' || event.key === 'X')) {
                  event.preventDefault();
                  if (bodyElement && bodyElement.classList.contains('panic-active')) { exitPanicMode(); }
                  else { console.log("Ctrl+Alt+X pressed, but not in panic mode."); }
             }
         }

        // --- Execution Start ---
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

    </script>
