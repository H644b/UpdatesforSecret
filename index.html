<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kami</title>
    <link rel="icon" href="https://web.kamihq.com/web/images/icon19.png" type="image/png">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --border-color: #cccccc;
        }

        .dark-theme {
            --bg-color: #2d2d2d;
            --text-color: #e0e0e0;
            --primary-color: #2196F3;
            --hover-color: #1976D2;
            --border-color: #444444;
        }

        .vscode-theme {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --primary-color: #007acc;
            --hover-color: #0062a3;
            --border-color: #3c3c3c;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 60px;
        }

        #urlInput {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .theme-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1002;
        }

        .theme-btn {
            padding: 8px 16px;
            background-color: var(--primary-color);
        }

        .theme-options {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            min-width: 150px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .theme-option {
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            margin: 4px 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .theme-option:hover {
            background-color: var(--primary-color);
            color: white;
        }

        #fullscreenFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
            background: white;
        }

        #closeButton {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            padding: 8px 16px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="theme-menu">
        <button class="theme-btn" onclick="toggleThemeMenu()">Themes</button>
        <div class="theme-options" id="themeOptions">
            <div class="theme-option" onclick="setTheme('light')">Light Mode</div>
            <div class="theme-option" onclick="setTheme('dark')">Dark Mode</div>
            <div class="theme-option" onclick="setTheme('vscode')">VS Code Blue</div>
        </div>
    </div>

    <div class="container">
        <input type="text" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)">
        <button onclick="openFrame()">Search</button>
    </div>

    <script>
        // Configuration
        const UPDATE_URL = 'https://raw.githubusercontent.com/H644b/UpdatesforSecret/refs/heads/main/index.html';
        const CHECK_INTERVAL = 300000; // 5 minutes
        const PANIC_URL = 'https://web.kamihq.com/web/viewer.html';
        const PANIC_KEY = '`';
        const EXIT_COMBO = { ctrl: true, alt: true, key: 'x' };

        // Theme Management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.className = savedTheme + '-theme';
        }

        function toggleThemeMenu() {
            const options = document.getElementById('themeOptions');
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        }

        function setTheme(theme) {
            document.body.className = theme + '-theme';
            localStorage.setItem('theme', theme);
            document.getElementById('themeOptions').style.display = 'none';
        }

        // Auto-Update System
        async function setupAutoUpdate() {
            const updateContent = async () => {
                try {
                    const response = await fetch(`${UPDATE_URL}?t=${Date.now()}`);
                    const newContent = await response.text();
                    
                    if (newContent !== document.documentElement.outerHTML) {
                        document.write(newContent);
                        document.close();
                    }
                } catch (error) {
                    console.error('Update failed:', error);
                }
            };

            updateContent();
            setInterval(updateContent, CHECK_INTERVAL);
        }

        // Panic System
        function enterPanicMode() {
            const url = localStorage.getItem('panicUrl') || PANIC_URL;
            document.querySelector('.container').classList.add('hidden');
            createFrame(url, true);
        }

        function exitPanicMode() {
            localStorage.removeItem('panicMode');
            localStorage.removeItem('panicUrl');
            window.location.reload();
        }

        // Frame Management
        function createFrame(url, isPanic = false) {
            const existingElements = document.querySelectorAll('#fullscreenFrame, #closeButton');
            existingElements.forEach(el => el.remove());

            const iframe = document.createElement('iframe');
            iframe.id = 'fullscreenFrame';
            iframe.src = url;
            document.body.appendChild(iframe);

            if (!isPanic) {
                const closeBtn = document.createElement('button');
                closeBtn.id = 'closeButton';
                closeBtn.textContent = 'Close';
                closeBtn.onclick = () => {
                    iframe.remove();
                    closeBtn.remove();
                    document.querySelector('.container').classList.remove('hidden');
                };
                document.body.appendChild(closeBtn);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            setupAutoUpdate();
            if (localStorage.getItem('panicMode') === 'true') enterPanicMode();
        });

        document.getElementById('urlInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                openFrame();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === PANIC_KEY) {
                enterPanicMode();
                localStorage.setItem('panicMode', 'true');
                localStorage.setItem('panicUrl', PANIC_URL);
            }
            
            if (e.ctrlKey === EXIT_COMBO.ctrl && 
                e.altKey === EXIT_COMBO.alt && 
                e.key.toLowerCase() === EXIT_COMBO.key) {
                exitPanicMode();
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.theme-menu')) {
                document.getElementById('themeOptions').style.display = 'none';
            }
        });

        // Main Function
        function openFrame() {
            let url = document.getElementById('urlInput').value.trim();
            if (!url) return alert('Please enter a URL');
            
            if (!url.startsWith('http')) {
                url = 'http://' + url;
            }
            
            document.querySelector('.container').classList.add('hidden');
            createFrame(url);
        }
    </script>
</body>
</html>
