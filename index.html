<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kami</title>
    <link rel="icon" href="https://web.kamihq.com/web/images/icon19.png" type="image/png">
    <style>
        /* Basic Reset & Variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --input-border-color: #ccc;
            --input-bg-color: #ffffff;
            --button-bg-color: #4CAF50;
            --button-hover-bg-color: #45a049;
            --button-text-color: #ffffff;
            --close-button-bg-color: #ff4444;
            --close-button-hover-bg-color: #cc0000;
            --link-color: #007bff; /* Added for potential future use */
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Theme: Dark */
        body.theme-dark {
            --bg-color: #222222;
            --text-color: #e0e0e0;
            --input-border-color: #555;
            --input-bg-color: #333;
            --button-bg-color: #5a9b5d; /* Slightly adjusted green */
            --button-hover-bg-color: #4d854f;
            --button-text-color: #e0e0e0;
            --close-button-bg-color: #d32f2f; /* Slightly adjusted red */
            --close-button-hover-bg-color: #b71c1c;
            --link-color: #64b5f6;
        }

        /* Theme: VS Code Blue */
        body.theme-vscode-blue {
            --bg-color: #1e1e1e; /* VS Code Dark Background */
            --text-color: #d4d4d4; /* VS Code Default Text */
            --input-border-color: #3c3c3c;
            --input-bg-color: #3c3c3c; /* Input background */
            --button-bg-color: #0e639c; /* VS Code Blue */
            --button-hover-bg-color: #1177bb;
            --button-text-color: #ffffff;
            --close-button-bg-color: #af3a36; /* VS Code Reddish */
            --close-button-hover-bg-color: #c84039;
            --link-color: #3794ff; /* VS Code Link Blue */
        }

        /* Container and Controls */
        .container {
            text-align: center;
            margin-top: 60px; /* Increased margin to make space for theme selector */
            padding: 20px;
            position: relative; /* Needed for absolute positioning of theme selector */
        }

        #themeSelectorContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center; /* Vertically align label and select */
        }

        #themeSelectorContainer label {
             margin-right: 5px;
             font-size: 0.9em;
             color: var(--text-color); /* Use theme color */
        }

        #themeSelector {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid var(--input-border-color);
            background-color: var(--input-bg-color);
            color: var(--text-color);
        }

        #urlInput {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid var(--input-border-color);
            border-radius: 4px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
        }

        button {
            padding: 8px 16px;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--button-hover-bg-color);
        }

        /* Fullscreen Frame & Close Button */
        #fullscreenFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
            background: white; /* Keep iframe background white initially, content determines appearance */
        }

        #closeButton {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            padding: 8px 16px;
            background-color: var(--close-button-bg-color);
            color: white; /* Keep close button text white for contrast */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #closeButton:hover {
             background-color: var(--close-button-hover-bg-color);
        }


        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Theme Selector -->
        <div id="themeSelectorContainer">
            <label for="themeSelector">Theme:</label>
            <select id="themeSelector">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="vscode-blue">VS Code Blue</option>
            </select>
        </div>

        <!-- URL Input and Button -->
        <input type="text" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)">
        <button onclick="openFrame()">Search</button>
    </div>

    <script>
        // Auto-update configuration (unchanged)
        const UPDATE_URL = 'https://raw.githubusercontent.com/H644b/UpdatesforSecret/refs/heads/main/index.html';
        const CHECK_INTERVAL = 300000; // 5 minutes
        const PANIC_URL = 'https://web.kamihq.com/web/viewer.html';
        const PANIC_KEY = '`';
        const EXIT_COMBO = { ctrl: true, alt: true, key: 'x' };

        // --- Theme Handling ---
        const themeSelector = document.getElementById('themeSelector');
        const bodyElement = document.body;

        // Function to apply the theme
        function applyTheme(themeName) {
            // Remove existing theme classes
            bodyElement.classList.remove('theme-dark', 'theme-vscode-blue');

            // Add the selected theme class (if not light)
            if (themeName === 'dark') {
                bodyElement.classList.add('theme-dark');
            } else if (themeName === 'vscode-blue') {
                bodyElement.classList.add('theme-vscode-blue');
            }
            // 'light' theme is the default (no class)

            // Update the selector to reflect the current theme
            themeSelector.value = themeName;
        }

        // Function to load the saved theme or default to 'light'
        function loadTheme() {
            const savedTheme = localStorage.getItem('selectedTheme') || 'light';
            applyTheme(savedTheme);
        }

        // Event listener for theme changes
        themeSelector.addEventListener('change', (event) => {
            const selectedTheme = event.target.value;
            applyTheme(selectedTheme);
            // Save the selected theme to localStorage
            localStorage.setItem('selectedTheme', selectedTheme);
        });

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme(); // Load theme preference first
            setupAutoUpdate();
            if (localStorage.getItem('panicMode') === 'true') {
                enterPanicMode();
            }

            // Add Enter key listener for URL input
            document.getElementById('urlInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    openFrame();
                }
            });

            // Add Panic/Exit key listeners
            document.addEventListener('keydown', handleGlobalKeys);
        });

        // --- Auto-update system (unchanged) ---
        async function setupAutoUpdate() {
            const updateContent = async () => {
                try {
                    // Append a timestamp to bypass cache
                    const response = await fetch(`${UPDATE_URL}?t=${Date.now()}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const newContent = await response.text();

                    // More robust comparison: compare significant parts or use a hash if possible
                    // Simple comparison for now:
                    if (newContent && newContent.length > 100 && newContent !== document.documentElement.outerHTML) {
                        console.log("Auto-updating content...");
                        // Replacing content safely
                        const currentScrollX = window.scrollX;
                        const currentScrollY = window.scrollY;
                        document.open();
                        document.write(newContent);
                        document.close();
                         // Attempt to restore scroll position - may not work perfectly after full document rewrite
                        window.scrollTo(currentScrollX, currentScrollY);

                        // Re-attach listeners might be needed depending on how update affects the DOM
                        // But since the entire document is rewritten, scripts should re-run
                    } else if (!newContent || newContent.length <= 100) {
                         console.warn('Auto-update fetched empty or very short content. Skipping update.');
                    }
                } catch (error) {
                    console.error('Auto-update failed:', error);
                }
            };

            // Initial check and periodic updates
            await updateContent(); // Wait for initial check if needed
            setInterval(updateContent, CHECK_INTERVAL);
        }

        // --- Panic/Exit and Frame Logic (minor adjustments possible if needed) ---
         function handleGlobalKeys(e) {
            // Panic Key
            if (e.key === PANIC_KEY) {
                enterPanicMode();
                localStorage.setItem('panicMode', 'true');
                localStorage.setItem('panicUrl', PANIC_URL); // Save the specific panic URL used
            }

            // Exit Panic Combo (Ctrl + Alt + X)
            if (e.ctrlKey === EXIT_COMBO.ctrl &&
                e.altKey === EXIT_COMBO.alt &&
                e.key.toLowerCase() === EXIT_COMBO.key) {
                exitPanicMode();
            }
        }

        function enterPanicMode() {
            const url = localStorage.getItem('panicUrl') || PANIC_URL;
            // Ensure main container is hidden regardless of current state
             const container = document.querySelector('.container');
             if (container) container.classList.add('hidden');
             // Hide theme selector if it's somehow still visible
             const themeContainer = document.getElementById('themeSelectorContainer');
             if(themeContainer) themeContainer.classList.add('hidden');

            createFrame(url, true); // true indicates panic mode (no close button)
        }

        function exitPanicMode() {
            localStorage.removeItem('panicMode');
            localStorage.removeItem('panicUrl');
            // Force reload to reset state cleanly
            window.location.reload();
        }

        function createFrame(url, isPanic = false) {
            // Remove any existing frame and close button first
            const existingFrame = document.getElementById('fullscreenFrame');
            const existingCloseButton = document.getElementById('closeButton');
            if (existingFrame) existingFrame.remove();
            if (existingCloseButton) existingCloseButton.remove();

            // Create the iframe
            const iframe = document.createElement('iframe');
            iframe.id = 'fullscreenFrame';
            iframe.src = url;
             // Basic sandboxing for security - adjust as needed
             // iframe.sandbox = "allow-scripts allow-same-origin allow-forms allow-popups allow-presentation";
            iframe.setAttribute('allow', 'fullscreen'); // Allow fullscreen within iframe if needed
            document.body.appendChild(iframe);

            // Add close button ONLY if NOT in panic mode
            if (!isPanic) {
                const closeBtn = document.createElement('button');
                closeBtn.id = 'closeButton';
                closeBtn.textContent = 'Close';
                closeBtn.onclick = () => {
                    iframe.remove();
                    closeBtn.remove();
                    // Show the main container again
                    const container = document.querySelector('.container');
                    if (container) container.classList.remove('hidden');
                     // Show theme selector again
                    const themeContainer = document.getElementById('themeSelectorContainer');
                    if(themeContainer) themeContainer.classList.remove('hidden');
                };
                document.body.appendChild(closeBtn);
            }
        }

        function openFrame() {
            let url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            // Basic URL validation/prep (add http:// if missing)
            if (!url.match(/^https?:\/\//i)) {
                 // Check if it looks like a domain name or includes a path
                 if (url.includes('.') && !url.includes(' ')) {
                      url = 'https://' + url; // Default to https for security
                 } else {
                      // If it doesn't look like a URL, try searching
                      // You might want a specific search engine URL here
                      url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
                 }
            }


            // Hide the main container and theme selector
            const container = document.querySelector('.container');
            if (container) container.classList.add('hidden');
            const themeContainer = document.getElementById('themeSelectorContainer');
             if(themeContainer) themeContainer.classList.add('hidden');

            // Create the frame (not in panic mode, so close button will be added)
            createFrame(url, false);
        }

        // Improve Auto-Update Robustness slightly (optional)
        window.addEventListener('error', function(event) {
            // Log script errors that might occur after updates
            console.error("Script Error:", event.message, event.filename, event.lineno);
        });

    </script>
</body>
</html>
